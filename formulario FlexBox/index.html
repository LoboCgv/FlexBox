<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Ejemplo Registro</title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form action="#" method="post" class="form-register">
            <h2 class="form__titulo">Crea tu cuenta</h2>
            <div class="contenedor-inputs">
                <input type="text" name="nombre" placeholder="Nombre" class="input-48" required>
                <input type="text" name="apellidos" placeholder="apellidos"  class="input-48" required>
                <input type="email" name="correo" placeholder="ingrese su correo" class="input-100" required>
                <input type="usuario" name="usuario" placeholder="Nombre de usuario"  class="input-48" required>
                <input type="password" name="passwd" placeholder="Ingrese su password"  class="input-48" required>
                <input type="tel" name="fono" placeholder="telefono" class="input-100" required>
                <input type="submit" id="btnEnviar" value="Enviar" class="btn-enviar">
                <p class="form__link">Â¿Ya tienes una cuenta <a href="#">Ingresar</a>?</p>
            </div>
        </form>
    </body>
</html>
